<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Todos page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
    <a class="navbar-brand m-1" href="/welcome">Todo's-Todo</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/welcome">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/list-todos">Todos</a></li>
        </ul>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>
<div class="container">
<!--<p th:text="${name}"></p>-->
<br>
<h1>todos Are!-></h1>
<hr>
<br>
<!--<p th:text="${todos}"></p>-->
<table class="table">
    <thead>
    <tr>
    <th>id</th>
    <th>description</th>
    <th>targetDate</th>
    <th>is Done?</th>
    <th></th>
<!--    <th></th>-->
    </tr>
    </thead>

    <tbody>
<tr th:each="todos : ${todos}">
    <td th:text="${todos.id}"></td>
    <td th:text="${todos.description}"></td>
    <td th:text="${todos.targetDate}"></td>
    <td th:text="${todos.done}"></td>
    <td> <a th:href="@{/delete-todo/{id}(id=${todos.id})}" class="btn btn-danger">Delete</a>  </td>
    <td> <a th:href="@{/update-todo/{id}(id=${todos.id})}" class="btn btn-success">Update</a>  </td>
<!--        th:href="@{/deleteBook/{id}(id=${b.id})}"-->


</tr>

    </tbody>
</table>

    <a href="add-todo" class="btn btn-success">Add Todo</a>









</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
